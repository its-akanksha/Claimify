[build]
  base = "frontend"
  command = "ng build && npm run serve:ssr:frontend"
  publish = "dist/browser"
  functions = "dist/server"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"
